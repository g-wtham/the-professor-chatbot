<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="assets/images/header_logo.png">
            <div>The Professor</div>
        </div>
        <nav>
            <ul>
                <li>Examples</li>
                <li>About </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>The Professor</h2>
        <h3>Layman to Einstein-level explanation at fingertips!</h3>
        <div class="container">
            <textarea placeholder="Ask the professor..."></textarea>
            <div class="action-buttons">
                <button type="button">Explain</button>
                <div class="slider">
                    <input type="range" min="1" max="5" value="3" class="slider" id="modeSlider">
                    <div class="value-range">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                    </div>
                </div>
            </div>
            <div class="content-area">
                <textarea>Explanation here</textarea>
                <textarea>with EXAMPLE here</textarea>
            </div>
        </div>
    </main>

</body>

</html>
